<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="icon" type="image/x-icon" href="./src/assets/img/pokeball.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/style.css">
        <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="pokedex-header">
                <div class="filters">
                    <div class="filter-container-type">
                        <div class="filter-bar scrollable" id="type-filter">
                            <label><input type="checkbox" value="fire"><span>Fire</span></label>
                            <label><input type="checkbox" value="water"><span>Water</span></label>
                            <label><input type="checkbox" value="grass"><span>Grass</span></label>
                            <label><input type="checkbox" value="electric"><span>Electric</span></label>
                            <label><input type="checkbox" value="ground"><span>Ground</span></label>
                            <label><input type="checkbox" value="rock"><span>Rock</span></label>
                            <label><input type="checkbox" value="ghost"><span>Ghost</span></label>
                            <label><input type="checkbox" value="psychic"><span>Psychic</span></label>
                            <label><input type="checkbox" value="fairy"><span>Fairy</span></label>
                            <label><input type="checkbox" value="ice"><span>Ice</span></label>
                            <label><input type="checkbox" value="dragon"><span>Dragon</span></label>
                            <label><input type="checkbox" value="bug"><span>Bug</span></label>
                            <label><input type="checkbox" value="dark"><span>Dark</span></label>
                            <label><input type="checkbox" value="fighting"><span>Fighting</span></label>
                            <label><input type="checkbox" value="poison"><span>Poison</span></label>
                            <label><input type="checkbox" value="steel"><span>Steel</span></label>
                            <label><input type="checkbox" value="flying"><span>Flying</span></label>
                            <label><input type="checkbox" value="normal"><span>Normal</span></label>
                        </div>
                    </div>
                    <div class="filter-container-gen">
                        <div class="filter-bar scrollable" id="generation-filter">
                            <label><input type="checkbox" value="1"><span>Geração 1</span></label>
                            <label><input type="checkbox" value="2"><span>Geração 2</span></label>
                            <label><input type="checkbox" value="3"><span>Geração 3</span></label>
                            <label><input type="checkbox" value="4"><span>Geração 4</span></label>
                            <label><input type="checkbox" value="5"><span>Geração 5</span></label>
                        </div>
                    </div>
                </div>            
            </div>
        </header>
        <div id="error-alert" class="alert alert-danger d-none position-fixed bottom-0 start-50 translate-middle-x" role="alert"></div>
        <div class="search-container">
            <form id="search-form" class="search-bar">
                <div class="input-container">
                    <input id="input-search" type="text" placeholder="Pokémon Name">
                </div>
            </form>         
        </div>
        <main>
            <div id="pokemon-list"></div>
        </main>
        <!-- Tentando criar uma pop up -->
        <div id="pokemonInfoContainer" class="pokemon-info-container" style="display: none;">
            <div class="pokemon-content">
                <button id="closePokemonInfo" class="close-btn">✖</button>
                <div class="modal-gif">
                    <img id="pokemon-image" src="" alt="Gif Modal">
                </div>
                <div class="pokemon-info">
                    <h3 id="pokemon-number" class="info-name-number"></h3><h3 id="pokemon-name" class="info-name-number"></h3>
                    <div id="pokemon-type" class="pokemon-type-container"></div>
                    <div id="pokemon-abilities" class="pokemon-abilities-container"></div>
                    <div id="pokemon-stats" class="pokemon-stats-container">
                    </div>
                    <div id="pokemon-description" class="pokemon-description-container typing-animation"></div>
                    <div class="hiders">
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                        <p>&nbsp;</p>
                      </div>
                </div>
            </div>
        </div>

        <nav id="page-nav" style="margin-bottom: 50px;">
            <button id="previous-page"><img src="./src/assets/img/seta-esquerda.png" alt="Anterior"></button>
            <div id="page-links"></div>
            <button id="next-page"><img src="./src/assets/img/seta-direita.png" alt="Próximo"></button>
        </nav>
        <div class="div-pokebola">
            <img src="" alt="Pokebola girando" class="pokebola-loading" id="loadingGif"> 
        </div>
        <div>
            <img src="https://i.giphy.com/FMnVZzDALopvG.webp" alt="Pikachu" class="pikachu-gif">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="./src/js/main.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    </body>
</html>
